<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        font-family: system-ui, sans-serif;
      }

      /* Three.js canvas as background */
      canvas {
        position: fixed;
        inset: 0;
        z-index: 0;
      }

      /* Website content */
      .content {
        position: relative;
        z-index: 1;
        height: 100vh;
        display: grid;
        place-items: center;
        color: white;
        text-align: center;
      }
    </style>

    <!-- Import map -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>
  </head>

  <body>
    <canvas id="bg"></canvas>

    <div class="content">
      <h1>Three.js Background</h1>
      <p>Drop this behind any website</p>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
